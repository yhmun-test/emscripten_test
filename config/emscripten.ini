[binaries]
c                   = 'emcc'                                # C compiler
cpp                 = 'em++'                                # C++ compiler
ar                  = 'emar'                                # Archiver for static libs
ranlib              = 'emranlib'                            # Archive indexer
strip               = 'llvm-strip'                          # Symbol stripper (optional)

[properties]
needs_exe_wrapper   = true                                  # wasm/JS needs a runner (e.g., node) to execute
emcc_args           = ['-sALLOW_MEMORY_GROWTH=1']           # allow heap to grow when needed
emcc_link_args      = ['-sWASM=1', '-sENVIRONMENT=web,node', '-sMODULARIZE=1', '-sEXPORT_ES6=1']

[host_machine]
system              = 'emscripten'
endian              = 'little'
cpu                 = 'wasm32'                              # Emscripten targets wasm32 today
cpu_family          = 'wasm32'
